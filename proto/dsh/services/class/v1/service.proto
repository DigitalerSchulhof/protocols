syntax = "proto3";

package dsh.services.class.v1;

import "dsh/services/class/v1/resources.proto";
import "google/protobuf/field_mask.proto";

service ClassService {
  rpc ListClasses(ListClassesRequest) returns (ListClassesResponse);

  rpc GetClass(GetClassRequest) returns (GetClassResponse);

  rpc BatchGetClasses(BatchGetClassesRequest) returns (BatchGetClassesResponse);

  rpc CreateClass(CreateClassRequest) returns (CreateClassResponse);

  rpc UpdateClass(UpdateClassRequest) returns (UpdateClassResponse);

  rpc UpdateClassesWhere(UpdateClassesWhereRequest) returns (UpdateClassesWhereResponse);

  rpc DeleteClass(DeleteClassRequest) returns (DeleteClassResponse);

  rpc DeleteClassesWhere(DeleteClassesWhereRequest) returns (DeleteClassesWhereResponse);
}

message ListClassesRequest {
  int32 limit = 1;
  int32 offset = 2;
  string filter = 3;
  string order_by = 4;
}

message ListClassesResponse {
  repeated Class classes = 1;
  Meta meta = 2;

  message Meta {
    int32 total_count = 1;
    int32 limit = 2;
    int32 offset = 3;
    bool has_previous = 4;
    bool has_next = 5;
  }
}

message GetClassRequest {
  string id = 1;
}

message GetClassResponse {
  Class class = 1;
}

message BatchGetClassesRequest {
  repeated string ids = 1;
}

message BatchGetClassesResponse {
  repeated Class classes = 1;
}

message CreateClassRequest {
  Class data = 1;
}

message CreateClassResponse {
  Class class = 1;
}

message UpdateClassRequest {
  string id = 1;
  Class data = 2;
  google.protobuf.FieldMask update_mask = 3;
  optional string if_rev = 4;
}

message UpdateClassResponse {
  Class class = 1;
}

message UpdateClassesWhereRequest {
  string filter = 1;
  Class data = 2;
  google.protobuf.FieldMask update_mask = 3;
}

message UpdateClassesWhereResponse {
  repeated Class classes = 1;
}

message DeleteClassRequest {
  string id = 1;
  optional string if_rev = 2;
}

message DeleteClassResponse {
  Class class = 1;
}

message DeleteClassesWhereRequest {
  string filter = 1;
}

message DeleteClassesWhereResponse {
  repeated Class classes = 1;
}
